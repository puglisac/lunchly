{% extends 'base.html' %} {% block title %} {% endblock %} {% block content %}

<form action="/{{ reservation.id }}/edit-reservation/" method="POST">
    <div class="form-group">
        <label for="start">Start</label>
        <input id="start" class="form-control" name="startAt" value="{{reservation.getStartAtInput()}}">
    </div>
    <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input class="form-control" value="{{reservation.numGuests}}" name="numGuests" type="number" id="num-guests">
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control" name="notes" id="notes" value="{{reservation.notes}}"></textarea>
    </div>
    <button class="btn btn-primary">Edit</button>
    <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
